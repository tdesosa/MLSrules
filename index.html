<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BABEL LINK -->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- CDN LINKS FOR REACT -->

    <script crossOriginLoading src="https://unpkg.com/react@16/umd/react.development.js"></script> 
    <script crossOriginLoading src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <title>Document</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'InterMiamiFC',
                age: 0,
            }
            render() {
                return (
                    <div className="app-content">
                        <h1>MLS Rules!</h1>
                        <p>The best team in MLS is: {this.state.name} and I am {this.state.age}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
    
</body>
</html>
